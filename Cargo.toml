[package]
name = "commitbee"
version = "0.1.0"
edition = "2024"
rust-version = "1.85"
description = "AI-powered commit message generator"
license = "MIT"

[dependencies]
# CLI
clap = { version = "4.5", features = ["derive", "env"] }

# Async runtime
tokio = { version = "1.43", features = ["full", "signal"] }
tokio-stream = "0.1"
tokio-util = "0.7"
futures = "0.3"

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
toml = "0.8"

# Config & paths
directories = "6.0"

# HTTP client
reqwest = { version = "0.12", features = ["json", "stream"] }

# Git (pure Rust) - minimal features
gix = { version = "0.68", default-features = false, features = ["revision"] }

# Code analysis
tree-sitter = "0.24"
tree-sitter-rust = "0.23"
tree-sitter-typescript = "0.23"
tree-sitter-python = "0.23"
tree-sitter-go = "0.23"
tree-sitter-javascript = "0.23"

# Error handling
thiserror = "2.0"
anyhow = "1.0"

# Terminal UI
dialoguer = "0.11"
console = "0.15"
indicatif = "0.17"

# Security
secrecy = { version = "0.10", features = ["serde"] }

# Utilities
regex = "1.11"
once_cell = "1.20"
async-trait = "0.1"

[dev-dependencies]
tempfile = "3.14"
assert_cmd = "2.0"
predicates = "3.1"
wiremock = "0.6"
